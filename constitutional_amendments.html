            padding: 20px;
            position: relative;
            overflow-x: hidden;

        body::before {
            content: "";
            position: fixed;

            left: 0;
            width: 100%;
            height: 100%;

            left: -50%;

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {

            }
            100% {

        header h1 {

            color: white;

            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3em;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }
        
        .container {

            margin: 0 auto;
            position: relative;

            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;

        @keyframes fadeInUp {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-box {

            border-radius: 12px;
            color: white;

            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }
        
        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 153, 51, 0.4), inset 0 0 20px rgba(255, 153, 51, 0.1);

        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

            box-shadow: 0 8px 25px rgba(255, 153, 51, 0.4);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

            content: "";

            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);

        }

            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 153, 51, 0.6);
        }

            transform: translateY(-2px) scale(1.02);
        }
        
        #amendmentsList {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .amendment {
            background: linear-gradient(135deg, rgba(10, 61, 145, 0.15) 0%, rgba(124, 58, 237, 0.05) 100%);
            border-left: 6px solid var(--saffron);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease both;
            display: flex;
            flex-direction: column;
            animation: appear linear;
            animation-timeline: view();
            animation-range: entry 0% cover 60%;
        }
        
        @keyframes appear {
            from {
                opacity: 0;
                scale: 0.5;
            }
            to {
                opacity: 1;
                scale: 1;
            }
        }
        
        .amendment::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .amendment:hover::before {
            left: 100%;
        }
        
        .amendment:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .amendment:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .amendment:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .amendment:nth-child(n+4) {
            animation-delay: 0.4s;
        }
        
        .amendment:hover {
            background: linear-gradient(135deg, rgba(10, 61, 145, 0.3) 0%, rgba(124, 58, 237, 0.15) 100%);
            transform: translateX(12px) translateY(-5px);
            box-shadow: 0 15px 45px rgba(255, 153, 51, 0.3), 0 0 30px rgba(124, 58, 237, 0.2);

            margin-bottom: 10px;

        .amendment h3 {
            color: var(--saffron);
            font-family: 'Playfair Display', serif;
            font-size: 1.7em;
            margin-bottom: 15px;

        .amendment:hover h3 {

            color: var(--green);
            font-size: 0.9em;
            margin-top: 15px;
            font-weight: 600;
        }

            border: 2px solid var(--saffron);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .stat-box::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 153, 51, 0.2) 0%, transparent 70%);
            transition: all 0.6s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 153, 51, 0.3);
            border-color: var(--accent-orange);
        }
        
        .stat-box:hover::before {
            top: -25%;
            right: -25%;
        }
        
        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--saffron);
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        
        .stat-label {
            color: rgba(234, 234, 234, 0.8);
            margin-top: 10px;
            font-size: 1.05em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .back-button {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--green) 0%, #0a7a1a 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 30px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border: none;
            font-size: 1em;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(19, 136, 8, 0.3);
        }
        
        .back-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .back-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(19, 136, 8, 0.5);
        }
        
        .back-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .filter-info {
            text-align: center;
            color: rgba(234, 234, 234, 0.7);
            margin: 30px 0;
            font-size: 1em;
            background: rgba(255, 153, 51, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid var(--saffron);
            backdrop-filter: blur(10px);
        }
        
        footer {
            text-align: center;
            margin-top: 70px;
            padding: 40px 20px;
            background: rgba(10, 61, 145, 0.2);
            border-top: 3px solid var(--saffron);
            border-radius: 16px;
            color: rgba(234, 234, 234, 0.6);
        }
        
        footer hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--saffron), transparent);
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }
            header {
                padding: 40px 25px;
                margin-bottom: 30px;
            }
            .search-box {
                width: 100%;
            }
            .amendment {
                padding: 20px;
            }
            .stats {
                grid-template-columns: 1fr;

            }
            .amendment h3 {
                font-size: 1.3em;
            }
            .stat-number {
                font-size: 2.5em;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
            .search-box {
                width: 100%;
            }
            .amendment {
                padding: 20px;
            }
        }
    </style>
</head>

        // Update year dynamically
        function updateYearDynamically() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const currentDay = today.getDate();

            // Calculate year for Republic Day (Jan 26)
            let republicYear = currentYear;
            if (currentMonth < 1 || (currentMonth === 1 && currentDay < 26)) {
                republicYear = currentYear;
            } else {
                republicYear = currentYear + 1;
            }

            document.getElementById('dynamicYear').textContent = republicYear;
        }

        // Function to display amendments
        function displayAmendments(filteredAmendments = amendments) {
            const list = document.getElementById('amendmentsList');
            list.innerHTML = '';

            filteredAmendments.forEach((amendment, index) => {
                const amendmentDiv = document.createElement('div');
                amendmentDiv.className = 'amendment';
                amendmentDiv.innerHTML = `
                    <h3>${amendment.title}</h3>
                    <p>${amendment.description}</p>
                    <div class="amendment-date">${amendment.date}</div>
                `;
                list.appendChild(amendmentDiv);
            });

            document.getElementById('amendmentCount').textContent = filteredAmendments.length;
        }

        // Auto-update amendments every 24 hours
        function setupAutoUpdate() {
            updateYearDynamically();

            // Check every hour if amendments need updating
            setInterval(function() {
                updateYearDynamically();
            }, 3600000); // 1 hour
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('keyup', function(e) {
            const query = e.target.value.toLowerCase();
            const filtered = amendments.filter(amendment =>
                amendment.title.toLowerCase().includes(query) ||
                amendment.description.toLowerCase().includes(query) ||
                amendment.number.toLowerCase().includes(query) ||
                amendmentNames[amendment.number].toLowerCase().includes(query)
            );
            displayAmendments(filtered);
        });
